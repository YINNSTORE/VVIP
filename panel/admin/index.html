<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yinn Panel Admin</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">Yinn Panel Admin</div>
        <div class="sub">Provisioning via Autoscript API</div>
      </div>
    </div>

    <div class="right">
      <div class="pill" id="apiPill">
        <span class="led led-warn" id="apiLed"></span>
        <span id="apiText">API: CHECK...</span>
      </div>
      <button class="btn btn-ghost" id="btnLogout">Logout</button>
    </div>
  </header>

  <main class="wrap">
    <!-- LOGIN -->
    <section class="card" id="loginCard">
      <div class="card-head">
        <h2>Login</h2>
        <p>Masukkan token panel untuk akses Admin.</p>
      </div>

      <div class="grid">
        <div class="field">
          <label>Panel Token</label>
          <input id="tokenInput" type="password" placeholder="Bearer token..." autocomplete="off">
          <div class="hint">Token disimpan lokal (localStorage). Logout untuk hapus.</div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="btnLogin">Validate & Login</button>
          <button class="btn btn-ghost" id="btnClearToken">Clear</button>
        </div>
      </div>

      <div class="msg" id="loginMsg"></div>
    </section>

    <!-- APP -->
    <section class="card hidden" id="appCard">
      <div class="card-head">
        <h2>Create Account</h2>
        <p>Generate akun via autoscript backend.</p>
      </div>

      <div class="form">
        <div class="row">
          <div class="field">
            <label>Proto</label>
            <select id="proto">
              <option value="ssh">SSH</option>
              <option value="vmess">VMESS</option>
              <option value="vless">VLESS</option>
              <option value="trojan">TROJAN</option>
            </select>
          </div>

          <div class="field">
            <label>Username</label>
            <input id="username" placeholder="contoh: yinn_01" autocomplete="off">
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Password</label>
            <input id="password" placeholder="contoh: Test1234!" autocomplete="off">
          </div>

          <div class="field">
            <label>Limit IP</label>
            <input id="iplimit" type="number" min="0" max="50" value="2">
          </div>

          <div class="field">
            <label>Expired (Days)</label>
            <input id="days" type="number" min="1" max="365" value="1">
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="btnCreate">Create</button>
          <button class="btn btn-ghost" id="btnClearForm">Clear</button>
        </div>
      </div>

      <div class="terminal-wrap">
        <div class="terminal-head">
          <div class="term-dots">
            <span class="d red"></span>
            <span class="d yellow"></span>
            <span class="d green"></span>
          </div>
          <div class="term-title">endpoint.js</div>
          <div class="term-copy">
            <button class="btn btn-mini" id="btnCopyOut">Copy</button>
          </div>
        </div>

        <div class="terminal" id="terminal">
          <div class="term-line dim"># output akan muncul di sini...</div>
        </div>

        <div class="terminal-foot">
          <span class="dim" id="outMeta">â€”</span>
        </div>
      </div>
    </section>
  </main>

  <script src="./endpoint.js"></script>
  <script src="./app.js"></script>
</body>
</html>
